<form  (ngSubmit)="onSbmitBtn()" #loginForm="ngForm" >
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input (input)= 'onUserChange($event)' type="text" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input (input)= 'onPasswordChange($event)' required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button  type="submit" class="btn btn-success">Submit</button>
</form>
